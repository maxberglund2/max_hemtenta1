<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>
<body class="bg-dark">
    <div id="container" class="container bg-light mt-5 p-4 border border-danger">
        <h1 class="text-danger">To Do List</h1>
        <form action="#" onsubmit="return createTask()">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="task" id="task" autocomplete="off">
                <button class="btn btn-outline-secondary" style="margin: 0;" type="submit">Add</button>
            </div>
        </form>
    </div>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
